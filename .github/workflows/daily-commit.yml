name: Daily Auto-Commit (22f3002107@ds.study.iitm.ac.in)

on:
  schedule:
    - cron: '0 22 * * *'  # Runs daily at 22:00 UTC (10 PM UTC; pick any specific hour/minute you want, e.g., 0 9 for 9 AM)
  workflow_dispatch:      # Lets you test manually without waiting

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update timestamp by 22f3002107@ds.study.iitm.ac.in
        run: |
          echo "$(date -u)" > last-update.txt  # Creates/updates a file with current UTC time

      - name: Commit changes
        run: |
          git config user.name "DevSync Bot"
          git config user.email "22f3002107@ds.study.iitm.ac.in"
          git add last-update.txt
          git commit -m "Daily update: $(date -u) by 22f3002107@ds.study.iitm.ac.in" || exit 0
          git push
